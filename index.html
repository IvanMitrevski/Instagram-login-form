<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Login Form</title>
</head>

<body>
  <div class="login-div">
    <div class="logo"></div>
    <div class="title"></div>

    <div class="fields">
      <div class="username">
        <input class="user-input" type="username" placeholder="Phone number, username, or email">
      </div>
      <div class="password">
        <input class="pass-input" type="password" placeholder="Password">
      </div>
    </div>
  </div>
</body>

</html>
