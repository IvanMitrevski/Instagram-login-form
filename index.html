<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Login Form</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-div">
    <div class="logo"></div>
    <div class="title">Instagram</div>

    <div class="fields">
      <div class="username">
        <input class="user-input" type="username" placeholder="Phone number, username, or email">
      </div>
      <div class="password">
        <input class="pass-input" type="password" placeholder="Password">
      </div>
    </div>
    <div class="signin">
      <button class="signin-btn">Log In</button>
    </div>

    <div class="link">
      <a href="#">Forgot password?</a>
      or
      <a href="#">Sign up</a>
    </div>
  </div>
</body>

</html>
